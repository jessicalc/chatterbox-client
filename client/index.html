<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/google-caja/html-sanitizer-minified.js"></script>
    <script src="bower_components/flat-ui/dist/js/flat-ui.min.js"></script>


    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
          <h1>chatterbox</h1>
          <!-- Your HTML goes here! -->
          <select class="form-control" id="roomSelect">
            <option value="default">Lobby</option>
            <option value="newroom">Create New Room...</option>
          </select>
          <div class="row">
            <div class="col-sm-12">
              <div id="chats"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <form action="" id="send">
                <div class="form-group">
                  <input type="text" class="form-control" name="message" id="message"/>
                  <input type="submit" class="btn btn-primary btn-block" name="submit" class="submit"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      app.init();
    </script>
  </body>
</html>
